<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="nav">
    <div class="nav-1">
        <h2>Controlador de Tarefas</h2>
        <img src="logo.png">
    </div>
    <div class="nav-2">
        <button onclick="mostrarTela('lista')">Lista de Tarefas</button>
        <button onclick="mostrarTela('cadastro')" class="secondary">Nova Tarefa</button>
        <div id="loading">Carregando...</div>
    </div>
</div>

<div id="tela-lista" class="container">
    
    <table id="tabela-tarefas" class="hidden">
        <tr>
            <th>Prioridade</th>
            <th>Descrição</th>
            <th>Local</th>
            <th>Data Limite</th>
            <th>Recursos</th>
        </tr>
    </table>
    
    <p id="msg-vazio" class="hidden" style="text-align: center; color: #4d4d4d; margin-top: 20px;">
        Nenhuma tarefa cadastrada
    </p>
</div>

<div id="tela-cadastro" class="container hidden">
    <h2>Cadastrar Nova Tarefa</h2>
    <form id="form-tarefa" onsubmit="salvarTarefa(event)">
        
        <div class="form-group">
            <label for="matricula">Sua Matrícula:</label>
            <input type="text" id="matricula" required placeholder="Ex: 2025304050">
        </div>
        
        <div class="form-group">
            <label>Descrição:</label>
            <input type="text" id="desc" required placeholder="Ex: Entregar trabalho final">
        </div>

        <div class="form-group">
            <label>Local:</label>
            <input type="text" id="local" required placeholder="Ex: IFC">
        </div>

        <div class="form-group">
            <label>Prioridade:</label>
            <select id="prioridade" required>
                <option value="Baixa">Baixa</option>
                <option value="Normal" selected>Normal</option>
                <option value="Urgente">Urgente</option>
            </select>
        </div>

        <div class="form-group">
            <label>Data Limite:</label>
            <input type="datetime-local" id="data" required>
        </div>

        <div class="form-group">
            <label>Recursos Necessários:</label>
            <input type="text" id="recursos" placeholder="Ex: Computador, Internet (separe por vírgula)">
        </div>

        <button type="submit">Salvar Tarefa</button>
    </form>
</div>

<script src="script.js"></script>

</body>

</html>
